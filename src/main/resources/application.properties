#Cantidad maxima de peticiones que recibe el tomcat
server.tomcat.threads.max=100
#Tiempo maximo que puede estar una peticion esperando una respuesta
server.tomcat.connection-timeout=5m
#Datasoruce
spring.datasource.url=jdbc:mysql://localhost:3306/bsb
spring.datasource.username=root
spring.datasource.password=
server.port=8090
#Hibernate
spring.jpa.hibernate.ddl-auto=create
#Sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
